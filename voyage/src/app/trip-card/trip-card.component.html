
<div *ngIf="!collapsed" class="trip-expanded" (click)="toggleCollapse()">
    <p>{{tripName}}<p>
    <p>{{date}}</p>
    <p>{{street}}, {{city}}, {{state}}, {{zip}}</p>
    <app-activity-card></app-activity-card>
</div>

<div *ngIf="collapsed"  class="trip-collapsed" (click)="toggleCollapse()">
    <p>{{tripName}}<p>
    <p>{{date}}</p>
</div>
