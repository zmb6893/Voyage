
<div class="main">
    <app-nav-bar></app-nav-bar>
    <div class="content">
        <app-left-panel></app-left-panel>
        <div class="box-2">
            <div class="choice-container">
                <h2>New Trip</h2>
                <p>Plan By Yourself</p>
              
                <form class="card" [formGroup]="tripForm" (ngSubmit)="onSubmit()">

                  <h2>Name of Trip</h2>
                  <mat-form-field appearance="outline" style="font-size: 30px;">
                      <mat-label>Name of Your Trip</mat-label>
                      <input matInput formControlName="name" placeholder="Trip Name" required>
                  </mat-form-field>
              
                  <h2>Where are you going?</h2>
                  <mat-form-field appearance="outline" style="font-size: 30px;">
                      <mat-label>City, State</mat-label>
                      <input matInput formControlName="location" placeholder="Location" required>
                  </mat-form-field>
              

                  <h2>When are you going?</h2>
                  <mat-form-field>
                      <mat-label>Start Date</mat-label>
                      <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" placeholder="Choose a Start Date" (dateChange)="onStartDateChange($event)">
                      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                      <mat-datepicker #startDatePicker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field>
                      <mat-label>End Date</mat-label>
                      <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" placeholder="Choose an End Date" (dateChange)="onEndDateChange($event)">
                      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                      <mat-datepicker #endDatePicker></mat-datepicker>
                    </mat-form-field>


                    <h2>How much do you plan to spend?</h2>
                    <mat-form-field appearance="outline" style="font-size: 30px;">
                        <mat-label>Budget</mat-label>
                        <input matInput formControlName="budget" placeholder="Budget" type="number" required>
                    </mat-form-field>

                  <mat-label>Make Private</mat-label>
                  <mat-slide-toggle formControlName="private"></mat-slide-toggle>

                  <br>
                  <button mat-raised-button color="primary" type="submit">Submit</button>
              </form>
            </div>
        </div>
    </div>
</div>
